<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header__container">
          <img src="./images/Logo.png" alt="Logo">
  
          <input type="search" class="search" placeholder="search">
  
          <div class="btns_box">
            <button class="header__btn">
              <img src="./images/Icon.png" alt="home">
            </button>
            <button class="header__btn">
              <img src="./images/Icon (1).png" alt="mesenge">
            </button>
            <button class="header__btn">
              <img src="./images/Icon (2).png" alt="reels">
            </button>
            <button class="header__btn">
              <img src="./images/Icon (3).png" alt="like">
            </button>
            <button class="header__btn">
              <img src="./images/Avatar.png" alt="profile">
            </button>
          </div>
        </div>
      </header>
    <div class="container">
        <div class="story__list">

        </div>
        <dialog id="storyDialog" class="modal">
            <div class="modal-content">
                <img src="" alt="История" class="story-image" id="storyImage">
                <div class="story-description">
                    <strong class="user-name" id="userName"></strong>
                    <strong class="description-title">Описание:</strong>
                    <span class="description-text" id="descriptionText"></span>
                </div>
            </div>
        </dialog>
        <div class="post__list">

        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
