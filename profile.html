<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container header__container">
            <img src="./images/Logo.png" alt="Logo">

            <input type="search" class="search" placeholder="Search">

            <div class="btns_box">
                <button class="header__btn">
                    <img src="./images/Icon.png" alt="home">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (1).png" alt="message">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (2).png" alt="reels">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (3).png" alt="like">
                </button>
                <button class="header__btn">
                    <img src="./images/Avatar.png" alt="profile">
                </button>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="" alt="profile-picture">
        </div>
        <div class="profile-info">
            <div class="info">
                <div class="username"></div>
                <div class="edit-profile-button">Edit Profile</div>
                <span class="settings-icon">⚙️</span>
            </div>
            <div class="stats">
                <span class="posts-count"> </span> •
                <span class="followers-count"> </span> •
                <span class="following-count"> </span>
            </div>

            <div class="name"></div>
        </div>
    </div>
    <script type="module" src="./profile.js"></script>
</body>

</html>
