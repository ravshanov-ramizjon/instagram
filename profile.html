<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container header__container">
            <img src="./images/Logo.png" alt="Logo">

            <input type="search" class="search" placeholder="Search">

            <div class="btns_box">
                <button class="header__btn">
                    <img src="./images/Icon.png" alt="home">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (1).png" alt="message">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (2).png" alt="reels">
                </button>
                <button class="header__btn">
                    <img src="./images/Icon (3).png" alt="like">
                </button>
                <button class="header__btn">
                    <img src="./images/Avatar.png" alt="profile">
                </button>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="" alt="profile-picture">
        </div>
        <div class="profile-info">
            <div class="info">
                <div class="username"></div>
                <div class="edit-profile-button">Edit Profile</div>
                <span class="settings-icon">⚙️</span>
            </div>

            <div class="stats">
                <span class="posts-count"></span> <span class="posts"></span> •
                <span class="followers-count"></span> <span class="followers"></span> •
                <span class="following-count"></span> <span class="following"></span>
            </div>

            <div class="block">
                <div class="name"></div>
                <div class="biography"></div>
            </div>
            <div class="website"></div>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
          <div class="tab active"><span class="tab-icon">&#9633;</span> Posts</div>
          <div class="tab"><span class="tab-icon">&#9675;</span> IGTV</div>
          <div class="tab"><span class="tab-icon">&#9734;</span> Saved</div>
        </div>
      
        <div class="grid">
            <div class="grid-item" id="item-1"></div>
            <div class="grid-item" id="item-2"></div>
            <div class="grid-item" id="item-3"></div>
            <div class="grid-item" id="item-4"></div>
            <div class="grid-item" id="item-5"></div>
            <div class="grid-item" id="item-6"></div>
            <div class="grid-item" id="item-7"></div>
            <div class="grid-item" id="item-8"></div>
            <div class="grid-item" id="item-9"></div>
        </div>
        
        
      </div>
   

    <script type="module" src="./profile.js"></script>
</body>

</html>
